<style>
/* Your existing styles here */

body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;

}

.input-box input {

    text-indent: 5px;

.form1 .btn {
    background-color: #3793f5;
    color: #ffffff;
    border: none;
    border-radius: 40px;

    font-size: large;
    width: 300px;
    transition: all 0.8ms ease;
}

    transform: scale(0.96);
}

    background-color: #007bff;

.navbar i {

    margin-top: 10px;

.password-strength-bar {

<body>
<!-- Your existing HTML content here -->

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/"><i class='bx bxs-home'></i></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a class="nav-link" href="./login.html">Login</a>
            </li>
        </ul>
    </div>
    </div>
</nav>

<div class="content">
  <div id="h2">
    <h2>Sign Up</h2>
  </div>
  <div class="form1">
    <form onsubmit="return false;" id="form">
      <div class="input-box">
        <input type="text" placeholder="Username" id="username">
      </div>
      <div class="input-box">
        <input type="email" placeholder="Email" id="email">
      </div>
      <div class="input-box">
        <input type="password" placeholder="Password" id="password" onkeyup="checkPasswordStrength()">
      </div>
      <div class="password-strength-meter">
        <div class="password-strength-bar" id="password-strength-bar"></div>
      </div>
      <div class="male-female">
        <label for="maleFemale">Male</label><input type="radio" name="maleFemale" value="Male">
        <label for="maleFemale">Female</label><input type="radio" name="maleFemale" value="Female">
      </div>
      <br>
      <div class="alert alert-danger" role="alert" id="error" style="display: none;"></div>
      <div class="alert alert-success" role="alert" id="success" style="display: none;"></div>
      <button type="submit" class="btn" id="log">Sign Up</button>
    </form>
  </div>
</div>

<img src="./photo1.png" alt="">
<h1 id="slogan">To become<br>a part of<br>our community,<br>Please sign up<br>using your<br>personal <br>information...</h1>

<script src="./js/Script.js"></script>

<script>
document.addEventListener('DOMContentLoaded', function () {
  var form = document.getElementById("form");
  var passwordInput = document.getElementById("password");
  var passwordStrengthBar = document.getElementById("password-strength-bar");
  var signUpButton = document.getElementById("log");
  var alertDiv = document.getElementById("error");

  passwordStrengthBar.style.width = "0%";
  passwordStrengthBar.style.backgroundColor = "#ddd"; 
  signUpButton.disabled = true;

  function checkPasswordStrength() {
    var password = passwordInput.value;
    var strength = 0;

    // Define conditions for password strength
    if (password.length >= 8) {
      strength += 1; // Length check
    }

    if (password.match(/[A-Z]/)) {
      strength += 1; // Uppercase letter check
    }

    if (password.match(/[a-z]/)) {
      strength += 1; // Lowercase letter check
    }

    if (password.match(/[0-9]/)) {
      strength += 1; // Numeric character check
    }

    if (password.match(/[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/)) {
      strength += 1; // Special character check
    }

    var strengthPercentage = (strength / 5) * 100;

    // Set the strength bar width and color based on strength
    passwordStrengthBar.style.width = strengthPercentage + "%";

    if (strengthPercentage < 60) { // Consider < 60% as weak
      passwordStrengthBar.style.backgroundColor = "#ff0000"; // Red
      signUpButton.disabled = true; // Disable signup button
      alertDiv.style.display = "block";
      alertDiv.textContent = "Password is too weak. Include upper/lowercase letters, numbers, and special characters.";
    } else if (strengthPercentage < 80) { // Consider 60%-79% as moderate
      passwordStrengthBar.style.backgroundColor = "#ffcc00"; // Yellow
      signUpButton.disabled = false; // Enable signup button
      alertDiv.style.display = "none";
    } else { // Consider >= 80% as strong
      passwordStrengthBar.style.backgroundColor = "#00cc00"; // Green
      signUpButton.disabled = false; // Enable signup button
      alertDiv.style.display = "none";
    }
  }

  // Attach the keyup event listener to the password input to check the password as the user types
  passwordInput.addEventListener("keyup", checkPasswordStrength);

  // Optional: Handle form submission
  form.addEventListener("submit", function (event) {
    if (signUpButton.disabled) {
      event.preventDefault(); // Prevent form submission if the password is too weak
      alert("Password is too weak to sign up. Please enter a stronger password.");
    }
  });
});

</script>

</body>
